name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Test & Lint
    runs-on: macos-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v4

      - name: 🍎 Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      - name: 📱 List Available Simulators
        run: xcrun simctl list devices

      - name: 💎 Install SwiftLint
        run: brew install swiftlint

      - name: 🧼 Run SwiftLint (non-blocking)
        run: swiftlint lint --strict || echo "⚠️ SwiftLint failed, but pipeline continues..."

      - name: 🛠 Build App
        run: |
          set -o pipefail
          xcodebuild \
            -project WeatherApp/WeatherApp.xcodeproj \
            -scheme WeatherApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.0' \
            clean build CODE_SIGNING_ALLOWED=NO \
          | tee build.log

      - name: ✅ Run Unit Tests
        run: |
          set -o pipefail
          xcodebuild \
            -project WeatherApp/WeatherApp.xcodeproj \
            -scheme WeatherApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.0' \
            test \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
          | tee test.log || true

      - name: 📦 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
