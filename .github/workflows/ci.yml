name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Test & Lint
    runs-on: macos-latest

    steps:
      - name: üîÑ Checkout repo
        uses: actions/checkout@v4

      - name: üçé Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: üíé Install SwiftLint
        run: brew install swiftlint

      - name: üßº Run SwiftLint (non-blocking)
          run: swiftlint lint --strict || echo "‚ö†Ô∏è SwiftLint failed, but pipeline continues..."

      - name: üõ† Build App
        run: |
          xcodebuild \
            -project WeatherApp/WeatherApp.xcodeproj \
            -scheme WeatherApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4' \
            clean build CODE_SIGNING_ALLOWED=NO

      - name: ‚úÖ Run Unit Tests
        run: |
          xcodebuild \
            -project WeatherApp/WeatherApp.xcodeproj \
            -scheme WeatherApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4' \
            test CODE_SIGNING_ALLOWED=NO
