name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (iOS)
    runs-on: macos-13

    steps:
      - name: üîÑ Checkout repo
        uses: actions/checkout@v4

      - name: üçé Set Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.0.app
          xcodebuild -version

      - name: üíé Install SwiftLint
        run: brew install swiftlint

      - name: üßº Run SwiftLint
        run: swiftlint lint --config .swiftlint.yml --strict

      - name: üõ† Build App
        run: |
          xcodebuild \
            -project WeatherApp/WeatherApp.xcodeproj \
            -scheme WeatherApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            clean build CODE_SIGNING_ALLOWED=NO

      - name: ‚úÖ Run Unit Tests
        run: |
          xcodebuild \
            -project WeatherApp/WeatherApp.xcodeproj \
            -scheme WeatherApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            test CODE_SIGNING_ALLOWED=NO
